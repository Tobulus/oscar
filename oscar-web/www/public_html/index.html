<!DOCTYPE html>
<!--
-->
<html>
<head>
    <title>OSCAR - OpenStreetMap at your fingertips</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple search engine for OpenStreetMap">
    <meta name="author" content="Daniel Bahrdt">
    <link rel="stylesheet" href="js/libs/leaflet/leaflet.css">
    <link rel="stylesheet" media="screen" href="js/libs/twitter-bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="js/libs/fuelux/css/fuelux.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loadingspinner.css">
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.css'
          rel='stylesheet'/>
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.Default.css'
          rel='stylesheet'/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/leaflet-sidebar.css"/>
</head>

<body>
<div id="content_container">
    <div id="sidebar" class="sidebar collapsed">

        <!-- Nav tabs -->
        <div class="sidebar-tabs">
            <ul role="tablist">
                <li><a href="#search" role="tab"><i class="fa fa-search"></i></a></li>
                <li><a href="#help" role="tab"><i class="fa fa-envelope"></i></a></li>
                <li><a href="#options" role="tab"><i class="fa fa-wrench"></i></a></li>
            </ul>
        </div>

        <!-- Tab panes -->
        <div class="sidebar-content">
            <div class="sidebar-pane" id="search">
                <h1 class="sidebar-header">Search
                    <div class="sidebar-close"><i class="fa fa-caret-left"></i></div>
                </h1>

                <form class="form-inline pull-left" id="search_form">
                    <input name="q" type="text" placeholder="Wo mÃ¶chten Sie suchen?" class="form-control"
                           id="search_text">
                </form>
                <div id="search_container">
                    <div id="categorieWrapper">
                        <div id="categories"></div>
                        <div id="subCategories"></div>
                    </div>
                    <div id="loader"></div>
                </div>


                <div id="left_menu_parent" class="menu_parent">
                    <div id="results_tree_parent" class="fuelux">
                        <div class="fuelux_tree" id="fuelux_tree_parent">
                        </div>
                    </div>
                    <div id="items_parent">
                        <div>
                            <h2>
                                Search Results<span id="itemsList_counter"></span>
                            </h2>
                        </div>
                        <div class="panel-group" id="itemsList" role="tablist">
                        </div>
                    </div>
                </div>
            </div>

            <div class="sidebar-pane" id="help">
            </div>
            <div class="sidebar-pane" id="options">
                <h1 class="sidebar-header">Options
                    <div class="sidebar-close"><i class="fa fa-caret-left"></i></div>
                </h1>
                <div id='options_parent' class='text-center'>
                    <button type="button" class="btn btn-default" id="toggle_right_menu_button">Toggle options
                        menu
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="map"></div>

    <div id='options_menu_parent' class='menu_parent hidden'>
        <div id='config_parent'>
            <div class='form-group-sm'>
                <label for='show_help_checkbox'>
                    <input type="checkbox" class="checkbox" id="show_help_checkbox">Show Help
                </label>
                <label for='show_item_relatives_checkbox'>
                    <input type="checkbox" class="checkbox" id="show_item_relatives_checkbox">Show item's parents
                </label>
                <span class="glyphicon glyphicon-move" aria-hidden="true" id='config_menu_movehandle'></span>
            </div>
            <div class='form-group'>
                <div class="input-group" id='itemload_group'>
                    <span class="input-group-addon">Load additional</span>
                    <input class='form-control' type="number" value='500' min='0' max='5000' id='itemload_spinner'
                           step="100"/>
                            <span class="input-group-btn" id='itemload_accept_button_span'>
                                <button type="button" class="btn btn-default" id="itemload_accept_button">results!
                                </button>
                            </span>
                </div>
            </div>
            <div class='form-group'>
                <button type="button" class="btn btn-default" id="pathquery_selectbutton">Select path</button>
                        <span>
                            Radius:
                            <input id="pathquery_radius" type="number" value="100" min="50" max="20000" step="50"/>
                        </span>
                <button type="button" class="btn btn-default" id="pathquery_acceptbutton">Accept path</button>
            </div>
            <div class='form-group'>
                <button type="button" class="btn btn-default" id="geoquery_selectbutton">Select rectangle:</button>
                        <span data-class="geoquery_min_coord">
                            (<input id="geoquery_minlat" data-class="geoquery_min_coord" type="number" value="0"
                                    min="-90" max="90" step="1"/>,
                            <input id="geoquery_minlon" data-class="geoquery_min_coord" type="number" value="0"
                                   min="-180" max="180" step="1"/>)
                        </span>
                X
                        <span data-class="geoquery_max_coord">
                            (<input id="geoquery_maxlat" data-class="geoquery_max_coord" type="number" value="0"
                                    min="-90" max="90" step="1"/>,
                            <input id="geoquery_maxlon" data-class="geoquery_max_coord" type="number" value="0"
                                   min="-180" max="180" step="1"/>)
                        </span>
                <button type="button" class="btn btn-default" id="geoquery_acceptbutton">Accept</button>
            </div>
            <div class='form-group'>
                <label for="visualize_all_results_checkbox">
                    <input type="checkbox" class="checkbox" id="visualize_all_results_checkbox" checked>Visualize
                    results
                </label>
                <label for='subset_type_checkbox'>
                    <input type="checkbox" class="checkbox" id="subset_type_checkbox">Full CQR
                </label>
                <label for='oht_checkbox'>
                    <input type="checkbox" class="checkbox" id="oht_checkbox" checked>Global unfold ratio
                </label>

                <div class="input-group" id='ohf_spinner_group'>
                    <span class="input-group-addon">unfold ratio</span>
                    <input class='form-control' type="number" value='95' min='0' max='100' id='ohf_spinner' step="1"/>
                </div>
            </div>
        </div>
    </div>

    <div id="right_menu_parent" class="menu_parent hidden">
        <div id='right_menu_movehandle'></div>
        <div id='right_menu_scroll_area'>
            <div id="help_parent" class='hidden'>
            </div>
            <div id="relatives_parent" class='hidden'>
                <h2>Item <span id="relativesList_itemId"></span> has inherited tags from the following <span
                        id="relativesList_counter"></span> regions:
                </h2>

                <div class="panel-group" id="relativesList" role="tablist"></div>
            </div>
        </div>
    </div>

</div>
<script type="text/javascript" src="js/libs/require.js/require.js"></script>
<script type="text/javascript" src="js/libs/menu/menu.js"></script>
<script type="text/javascript" src="js/libs/config/config.js"></script>
<script type="text/javascript" src="js/libs/tools/tools.js"></script>
<script type="text/javascript" src="js/libs/oscar/oscarMapInteraction.js"></script>
</body>
</html>
